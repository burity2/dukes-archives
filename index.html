<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Thoth's Tomes</title>
</head>
<body id="body">
    <div id="container">
        <div id="header">
            <div id="title-n-btns">
                <div id="title">Thoth's Tomes</div>
                <div id="ctrl-btns">
                    <button id="form-toggler">new tome</button>
                    <button id="clear-library">burn them!</button>
                </div>
            </div>
            <div id="subtitle">Who enters the library of Thoth?</div>
            <div>
                <img id="header-img" src="./5403.jpg" alt="an egyptian stone carved portrait of the god Thoth">
            </div>
        
        </div>
        <hr id="opener-hr">
        <div id = "display">
            <div id="book-form-div">
                    <form id="book-form">
                        <button id="form-closer-btn">X</button>
                        <div class="form-group" id="title-n-author">
                            <label for="book-title">Title:</label>
                            <input type="text" id="book-title" name="book-title" placeholder="The Odyssey" required>

                            <label for="book-author">Author:</label>
                            <input type="text" id="book-author" name="book-author" placeholder="Homer" required>
                        </div>
                        <div class="form-group" id="radio-form-group">
                            <div id="radio-organizer">
                            <p>Read?</p>
                            <div id="radio-btns-div">
                            <label class="radio">Yes
                                <input type="radio" id="yes" name="book-status" value=true required>
                                <span class="checkmark"></span>
                            </label>   
                            <label class="radio">No        
                            <input type="radio" id="no" name="book-status" value=false>
                            <span class="checkmark"></span>
                            </label>
                            </div>
                            </div>
                                <div id="form-btns">
                                <button id="book-adder">add book</button>
                                <input id="form-resetter" type="reset" value="clear">
                                </div>
                            </div>
                            <hr id="closer-hr">
                        </div>
                    </form>
            </div>

            <div id="library">
                <div id="empty-library-message" style="display: none;">All books have been destroyed, Thoth's Library is no more</div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
