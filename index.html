<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Duke's Archives</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="title">The Archive's Books</div>
            <div id="subtitle">I dare you to pick one, mortal!</div>
            <button id="form-toggler">new book</button>
        </div>
        <div id = "display">
            <div id="book-form-div">
                    <form id="book-form">
                    <div>
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" name="book-title" placeholder="The Odyssey" required>

                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" name="book-author" placeholder="Homer" required>
                        <label for="book-status">Read?
                        <label for="yes">Yes</label>
                        <input type="radio" class="radio" id="yes" name="book-status" value=true required>

                        <label for="no">No</label>
                        <input type="radio" class="radio" id="no" name="book-status" value=false>
                        </label>

                    </div>
                    <div>
                        <button>add book</button>
                        <input type="reset" value="clear">
                        <button id="form-closer-btn">close</button>
                    </div>
                </form>
            
            </div>
            <button id="clear-library">clear library</button>
            <div id="library"></div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
